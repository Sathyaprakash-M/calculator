<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Cuboid Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>3D Cuboid Calculator</h1>
      <label>Length: <input type="number" id="length" /></label>
      <label>Width: <input type="number" id="width" /></label>
      <label>Height: <input type="number" id="height" /></label>
      <button onclick="calculateCuboid()">Calculate</button>
      <div id="results"></div>
      <div class="cuboid" id="cuboid"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
